<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Mesh Visualizer</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --background: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --success: #22c55e;
            --font-stack: 'Inter', system-ui, sans-serif;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--background);
            color: var(--text-main);
            margin: 0;
            padding: 2rem;
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100vh;
            gap: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            height: 100%;
            overflow: hidden;
        }

        /* Input Panel */
        .panel {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: #0f172a;
            border: 1px solid #334155;
            color: var(--text-main);
            padding: 1rem;
            border-radius: 8px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 1rem;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        /* Visualization Area */
        .workspace {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 1rem;
            overflow: hidden;
        }

        .flow-diagram {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            padding: 1rem;
            background: #0f172a;
            border-radius: 12px;
            position: relative;
            height: 300px; /* Fixed height for diagram */
        }

        .node {
            background: var(--card-bg);
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
        }

        .node.active {
            border-color: var(--success);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
            transform: scale(1.05);
        }

        .node i {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            opacity: 0.7;
        }

        /* Logger */
        .logger {
            background: #0f172a;
            border-radius: 8px;
            padding: 1rem;
            overflow-y: auto;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            color: #cbd5e1;
            border: 1px solid #334155;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #1e293b;
            display: flex;
            gap: 0.5rem;
        }

        .timestamp {
            color: var(--text-dim);
            font-size: 0.8rem;
        }
        
        .tag {
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .tag.coord { background: #3b82f6; color: white; }
        .tag.spec { background: #a855f7; color: white; }
        .tag.agg { background: #22c55e; color: black; }

    </style>
    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <h1>Agentic Mesh Visualizer</h1>
        <p style="color: var(--text-dim);">Live Task Flow: User -> Coordinator -> Specialists -> Aggregator</p>
    </header>

    <div class="container">
        <!-- Input Controls -->
        <div class="panel">
            <h3>Document Input</h3>
            <textarea id="docInput" placeholder="Paste your text here to analyze...
Example:
The quick brown fox jumps over the lazy dog.
This sentence is poorly structured maybe.
Hey wuts up!!!!"></textarea>
            <button id="analyzeBtn" onclick="analyzeDoc()">Analyze Document <i class="fas fa-play"></i></button>
            
            <div style="margin-top: 2rem;">
                <h4>Stats</h4>
                <div id="stats">
                    Tasks Processed: <span id="taskCount">0</span><br>
                    Suggestions: <span id="suggCount">0</span>
                </div>
            </div>
        </div>

        <!-- Visualization -->
        <div class="workspace">
            <div class="flow-diagram">
                <!-- Coordinator Node -->
                <div class="node" id="node-coordinator" style="grid-column: 1 / span 4;">
                    <i class="fas fa-traffic-light"></i>
                    Coordinator Agent
                </div>

                <!-- Specialist Nodes -->
                <div class="node" id="node-grammar" style="grid-column: 1;">
                    <i class="fas fa-spell-check"></i> Grammar
                </div>
                <div class="node" id="node-clarity" style="grid-column: 2;">
                    <i class="fas fa-glasses"></i> Clarity
                </div>
                <div class="node" id="node-tone" style="grid-column: 3;">
                    <i class="fas fa-music"></i> Tone
                </div>
                <div class="node" id="node-structure" style="grid-column: 4;">
                    <i class="fas fa-project-diagram"></i> Structure
                </div>

                <!-- Aggregator Node -->
                <div class="node" id="node-aggregator" style="grid-column: 1 / span 4;">
                    <i class="fas fa-layer-group"></i>
                    Aggregator Agent
                </div>
            </div>

            <!-- Live Logs -->
            <div class="logger" id="logger">
                <div class="log-entry">Waiting for events...</div>
            </div>
        </div>
    </div>

    <script>
        let taskCount = 0;
        let suggCount = 0;

        async function analyzeDoc() {
            const text = document.getElementById('docInput').value;
            if (!text) return;

            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.innerText = "Sending...";

            try {
                const res = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                const data = await res.json();
                addLog(`Document uploaded: ${data.doc_id} (${data.chunks} chunks)`, 'coord');
            } catch (e) {
                console.error(e);
                addLog("Error uploading document", 'err');
            } finally {
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerHTML = 'Analyze Document <i class="fas fa-play"></i>';
                }, 1000);
            }
        }

        function addLog(msg, type='info') {
            const logger = document.getElementById('logger');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const time = new Date().toLocaleTimeString();
            let tagClass = '';
            let label = type;

            if (type === 'coordinator_job') { tagClass = 'coord'; label = 'COORD'; }
            if (type === 'specialist_job') { tagClass = 'spec'; label = 'SPEC'; }
            if (type === 'aggregator_result') { tagClass = 'agg'; label = 'AGG'; }

            entry.innerHTML = `
                <span class="timestamp">[${time}]</span>
                <span class="tag ${tagClass}">${label}</span>
                <span>${msg}</span>
            `;
            
            logger.prepend(entry);
        }

        // Highlight active nodes briefly
        function flashNode(nodeId) {
            const node = document.getElementById(nodeId);
            if (!node) return;
            
            node.classList.add('active');
            setTimeout(() => node.classList.remove('active'), 500);
        }

        // SSE Listener
        const evtSource = new EventSource("/stream");
        
        evtSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            
            if (data.type === 'coordinator_job') {
                taskCount++;
                document.getElementById('taskCount').innerText = taskCount;
                flashNode('node-coordinator');
                addLog(`Task received: ${data.id}`, 'coordinator_job');
                
                // Simulate fan-out visually after a delay
                setTimeout(() => {
                    flashNode('node-grammar');
                    flashNode('node-clarity');
                    flashNode('node-tone');
                    flashNode('node-structure');
                }, 300);
            }
            
            if (data.type === 'specialist_job') {
                // Determine which specialist stream it came from
                let node = '';
                if (data.stream.includes('grammar')) node = 'node-grammar';
                if (data.stream.includes('clarity')) node = 'node-clarity';
                if (data.stream.includes('tone')) node = 'node-tone';
                if (data.stream.includes('structure')) node = 'node-structure';
                
                if (node) flashNode(node);
                addLog(`Processing in ${node.replace('node-', '')}: ${data.id}`, 'specialist_job');
            }

            if (data.type === 'aggregator_result') {
                suggCount++;
                document.getElementById('suggCount').innerText = suggCount;
                flashNode('node-aggregator');
                
                // Content might be JSON string
                let content = data.content;
                if (typeof content === 'string') {
                    try { content = JSON.parse(content); } catch(e){}
                }
                
                const summary = content.data || "Summary Ready";
                addLog(`Result: ${summary.substring(0, 50)}...`, 'aggregator_result');
            }
        };

        evtSource.onerror = function(err) {
            console.error("EventSource failed:", err);
        };
    </script>
</body>
</html>
