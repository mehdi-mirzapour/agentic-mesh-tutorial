apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinator
  namespace: agentic-mesh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coordinator
  template:
    metadata:
      labels:
        app: coordinator
    spec:
      containers:
        - name: coordinator
          image: your-registry/agentic-mesh:latest
          args: ["coordinator"]
          envFrom:
            - configMapRef:
                name: mesh-config
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
