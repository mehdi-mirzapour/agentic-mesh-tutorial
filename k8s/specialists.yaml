apiVersion: apps/v1
kind: Deployment
metadata:
  name: grammar-agent
  namespace: agentic-mesh
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grammar-agent
  template:
    metadata:
      labels:
        app: grammar-agent
    spec:
      containers:
        - name: grammar-agent
          image: your-registry/agentic-mesh:latest
          args: ["specialist", "--type", "grammar"]
          envFrom:
            - configMapRef:
                name: mesh-config
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
